apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: price-poc
  name: price-poc
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: price-poc
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
            limits:
              cpu: 800m
              memory: 1024Mi